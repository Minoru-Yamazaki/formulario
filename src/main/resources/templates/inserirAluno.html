<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">	
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
		<title>Insert title here</title>
	</head>
	<body>	
		<form class="container">
		<h2>CADASTRAR ALUNO</h2>
		  <div class="form-row">
		    <div class="form-group col-md-4">
		      <label for="inputRa">RA</label>
		      <input type="text" class="form-control" name="inputRa" id="inputRa" placeholder="RA">
		    </div>
		    <div class="form-group col-md-6">
		      <label for="nome">Nome</label>
		      <input type="text" class="form-control" name="inputNome" id="inputNome" placeholder="Nome Completo">
		    </div>
		    <div class="form-group col-md-2">
		      <label for="inputSexo">Sexo</label>
		      <select class="form-control" name="inputSexo" id="inputSexo" >
		        <option selected>Selecione...</option>
		        <option>Masculino</option><option>Feminino</option>
		      </select>
		    </div>
		  </div>
		  
		  <div class="form-row">
		    <div class="form-group col-md-6">
		      <label for="inputEndereco">Endereço</label>
		      <input type="text" class="form-control" name="inputEndereco" id="inputEndereco" placeholder="Rua Augusta, 123">
		    </div>
		    <div class="form-group col-md-5">
		      <label for="inputCidade">Cidade</label>
			  <input type="text" class="form-control" name="inputCidade" id="inputCidade" placeholder="São Paulo">
		    </div>
		    <div class="form-group col-md-1">
		      <label for="inputEstado">Estado</label>
		      <select name="inputEstado" id="inputEstado" class="form-control">
		        <option th:each="estado : ${listaDeEstados}" th:text="${estado}">  </option>
		      </select>
		    </div>
		  </div>
		  
		  <div class="form-row">
		    <div class="form-group col-md-6">
		      <label for="inputTel">Telefone</label>
		      <input type="text" class="form-control" name="inputTel" id="inputTel" placeholder="(12)34567-8910">
		    </div>
		    <div class="form-group col-md-6">
		      <label for="inputCurso">Curso</label>
		      <select class="form-control" name="inputCurso" id="inputCurso">
		        <option selected>Selecione</option>
		        <option>Agronegócio</option><option>Análise e Desenvolvimento de Sistemas</option>
		        <option>Logística</option><option>Recursos Humanos</option>
		      </select>
		    </div>		    
		  </div>
		 
		  <button type="submit" class="btn btn-primary">Cadastrar</button>
		</form>
	</body>
</html>
